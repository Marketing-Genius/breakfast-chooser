<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>Fambam · Family Calendar</title>

<meta name="theme-color" content="#0f172a">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<link rel="apple-touch-icon" href="icon-192.png">
<link rel="manifest" href="manifest.webmanifest">

<!-- Universal wallpaper -->
<link rel="stylesheet" href="wallpaper.css">
<script src="wallpaper.js" defer></script>

<style>
:root{
  --panel:#111827; --card:#1f2937; --muted:#94a3b8; --text:#e5e7eb; --accent:#22d3ee;
  --bg:#0f172a; --shadow:0 10px 30px rgba(0,0,0,.35); --radius:18px
}
html,body{height:100%}
body{
  margin:0; font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial;
  color:var(--text);
  -webkit-tap-highlight-color:transparent; touch-action:manipulation;
}
.app{max-width:1100px;margin:0 auto;padding:20px;display:grid;gap:18px;grid-template-rows:auto 1fr auto}
.panel{background:rgba(17,24,39,.9);border:1px solid #111827;box-shadow:var(--shadow);border-radius:var(--radius);padding:14px}

/* Header (match Chores) */
header{display:flex;gap:12px;align-items:center;justify-content:space-between;flex-wrap:wrap}
.h-left{display:flex;align-items:center;gap:14px;min-width:0}
.brand{display:flex;align-items:center;gap:10px}
.brand img{height:38px;display:block;cursor:pointer}
.title{font-weight:800;letter-spacing:.2px}
.title .small{font-weight:600;font-size:.9rem;color:var(--muted)}

/* Hamburger dropdown */
.menu-wrap{position:relative}
.hamburger{font:inherit;cursor:pointer;background:#0b1224;border:1px solid #334155;border-radius:12px;color:#e5e7eb;padding:10px 12px}
.menu-dropdown{
  position:absolute; right:0; top:110%; min-width:220px; z-index:20;
  background:#111827; border:1px solid #1f2937; border-radius:12px;
  box-shadow:var(--shadow); padding:6px; display:none;
}
.menu-dropdown.open{display:block}
.menu-item{display:block; width:100%; text-align:left; padding:10px 12px; border:none; background:transparent; color:#e5e7eb; border-radius:10px; cursor:pointer}
.menu-item:hover{background:#0b1224}

/* Placeholder card */
.card{background:var(--panel);border:1px solid #0b1224;border-radius:16px;padding:16px}
.hint{opacity:.75}

/* Footer */
.footer{text-align:center;opacity:.75}
.version{opacity:.6;font-size:.8rem;margin-top:6px}
</style>
</head>
<body>
  <div class="app">
    <!-- Header -->
    <header class="panel">
      <div class="h-left">
        <a href="./index.html" class="brand" title="Home">
          <img src="fambam.png" alt="Fambam">
        </a>
        <div class="title">
          <div style="font-size:1.6rem">Family Calendar</div>
          <div class="small">Coming soon: quick-add events & weekly view.</div>
        </div>
      </div>
      <div class="menu-wrap">
        <button id="btnHamburger" class="hamburger" aria-haspopup="true" aria-expanded="false" aria-controls="menuDropdown">☰</button>
        <div id="menuDropdown" class="menu-dropdown" role="menu" aria-hidden="true">
          <button class="menu-item" data-action="about">About</button>
        </div>
      </div>
    </header>

    <!-- Placeholder content -->
    <section class="card">
      <h1 style="margin:0 0 8px">Family Calendar</h1>
      <p class="hint">We’ll add quick-add events and weekly view here.</p>
    </section>

    <div class="footer panel">
      Works offline. Data stays on this device (local only).
      <div class="version">Calendar (placeholder) v0.2 — unified header + wallpaper</div>
    </div>
  </div>

<script>
/* Simple hamburger (same interaction as other pages) */
(function hamburger(){
  const btn = document.getElementById('btnHamburger');
  const dd  = document.getElementById('menuDropdown');
  const open = ()=>{ dd.classList.add('open'); btn.setAttribute('aria-expanded','true'); dd.setAttribute('aria-hidden','false'); };
  const close= ()=>{ dd.classList.remove('open'); btn.setAttribute('aria-expanded','false'); dd.setAttribute('aria-hidden','true'); };

  btn.addEventListener('click', (e)=>{ e.stopPropagation(); dd.classList.contains('open')?close():open(); });
  document.addEventListener('click', (e)=>{ if (!dd.contains(e.target) && e.target!==btn) close(); });

  dd.addEventListener('click', (e)=>{
    const a = e.target.closest('.menu-item'); if(!a) return;
    close();
    if (a.dataset.action==='about') alert('Calendar is coming soon!');
  });
})();

/* SW */
if('serviceWorker' in navigator){
  window.addEventListener('load', ()=>navigator.serviceWorker.register('sw.js').catch(()=>{}));
}
</script>
</body>
</html>
