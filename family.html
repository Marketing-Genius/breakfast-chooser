<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>Fambam Â· Family</title>

<meta name="theme-color" content="#0f172a">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<link rel="apple-touch-icon" href="icon-192.png">
<link rel="manifest" href="manifest.webmanifest">

<link rel="stylesheet" href="wallpaper.css">
<script src="wallpaper.js" defer></script>

<style>
:root{
  --panel:#111827; --card:#1f2937; --muted:#94a3b8; --text:#e5e7eb; --accent:#22d3ee;
  --bg:#0f172a; --shadow:0 10px 30px rgba(0,0,0,.35); --radius:18px
}
html,body{height:100%}
body{
  margin:0; font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial;
  background:linear-gradient(180deg,#0b1026 0%,#0f172a 100%); color:var(--text);
  -webkit-tap-highlight-color:transparent; touch-action:manipulation;
}
.app{max-width:1100px;margin:0 auto;padding:20px;display:grid;gap:18px;grid-template-rows:auto 1fr auto}
.panel{background:rgba(17,24,39,.6);border:1px solid #0b1224;box-shadow:var(--shadow);border-radius:var(--radius);padding:14px;backdrop-filter: blur(8px)}
header{display:flex;gap:12px;align-items:center;justify-content:space-between;flex-wrap:wrap}
.brand{display:flex;align-items:center;gap:10px}
.brand img{height:38px;display:block}
.title{font-weight:800;letter-spacing:.2px}
.grid{display:grid;gap:14px;grid-template-columns:repeat(2,minmax(0,1fr))}
@media(min-width:860px){.grid{grid-template-columns:repeat(4,minmax(0,1fr))}}
.card{
  display:flex;align-items:center;gap:10px;
  background:#0b1224;border:1px solid #27324a;border-radius:16px;padding:12px;
  text-decoration:none;color:var(--text)
}
.face{
  width:64px;height:64px;border-radius:50%;overflow:hidden;
  display:grid;place-items:center;background:#0b1224;border:2px solid #334155;font-weight:800;font-size:24px
}
.face img{width:100%;height:100%;object-fit:cover}
.name{font-weight:800}
.badge{margin-left:auto;background:#081228;border:1px solid #27324a;border-radius:999px;padding:4px 8px;font-size:.85rem;color:#cbd5e1}
footer{opacity:.7;font-size:.85rem;text-align:center}
</style>
</head>
<body>
  <div class="app">
    <header class="panel">
      <a href="./index.html" class="brand" title="Home"><img src="fambam.png" alt="Fambam"></a>
      <div class="title" style="font-size:1.6rem">Family</div>
    </header>

    <section id="grid" class="grid"></section>

    <footer>Works offline. Data stays on this device (local only).</footer>
  </div>

<script src="family.js?v=3.3.6"></script>
<script>
if(!window.Family){
  (function(){
    const K={kids:'hub:family:kids',parents:'hub:family:parents'};
    const load=(k,f)=>{try{return JSON.parse(localStorage.getItem(k))??f}catch{ return f}};
    window.Family={ getKids(){return load(K.kids,[])}, getParents(){return load(K.parents,[])} };
  })();
}

const $=(s,e=document)=>e.querySelector(s);
const $$=(s,e=document)=>[...e.querySelectorAll(s)];

const Prof = {
  key:(id)=>`prof:${id}`,
  load(id){ try{return JSON.parse(localStorage.getItem(this.key(id)))||{}}catch{return{}} }
};

function initials(n){const p=(n||'').trim();return p? p[0].toUpperCase():'?';}

function render(){
  const grid = $('#grid'); grid.innerHTML='';
  const parents = (Family.getParents?.()||[]);
  const kids = (Family.getKids?.()||[]).filter(k=>k.enabled!==false);
  const people = [...parents.map(p=>({...p, kind:'parent'})), ...kids.map(k=>({...k, kind:'kid'}))];

  people.forEach(p=>{
    const prof = Prof.load(p.id||'');
    const accent = prof.accent || 'transparent';
    const a = document.createElement('a');
    a.href = `./profile.html#${encodeURIComponent(p.id)}`;
    a.className='card';
    a.innerHTML = `
      <div class="face" style="border-color:${accent!=='transparent'?accent:'#334155'}">
        ${p.photo?`<img src="${p.photo}" alt="">`:`<span>${initials(p.name)}</span>`}
      </div>
      <div class="name">${p.name||'Member'}</div>
      <div class="badge">${p.kind==='kid'?'Kid':'Parent'}</div>
    `;
    grid.appendChild(a);
  });
}

render();
if('serviceWorker' in navigator){ window.addEventListener('load',()=>navigator.serviceWorker.register('sw.js').catch(()=>{})); }
</script>
</body>
</html>
